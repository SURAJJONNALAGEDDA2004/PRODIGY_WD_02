<body>
    <nav class="navba">
        <div class="navbarr">
            <p>STOPWATCH</p>
        </div>
        <div class="icon"><i class="fa-solid fa-stopwatch fa-beat" style="color: #ffffff;"></i></div>

    </nav>
    <div class="text">
        <h1> -Use the Online Stopwatch full screen<h1>
                <br>
                <h2>-Easy to use and accurate stopwatch with lap times</h2>
    </div>
    <div class="con">
    <div class="watch">
        <div class="outer">
            <div class="inner">
                <p id="minute">00 </p>
                <p id="dot">:</p>
                <p id="second">00 </p>
                <p id ="dot">:</p>
                <p id="msec">00</p>
            </div>
        </div>
    </div>
    <div class="but">
        <button id="BUTTON1" onclick="startStop()">PLAY</button>
        <button id="BUTTON2" onclick="reset()">RESET</button>
        <button id="BUTTON3" onclick="lap()">LAP</button>
    </div>
    <div id="laps">
        <p id="lapRecord"></p>
    </div>
</div>
